frequency: 50

# Specify planar environment
two_d_mode: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map

# publish transform: world_frame --> base_link_frame
publish_tf: true

transform_time_offset: 0.5

# See /diagnostics topic for debug
print_diagnostics: true

## Odometry Sensor(s) ##

odom0: odometry/gps
odom0_config: [true,  true,  false,
               false, false, true,
               true,  true,  false,
               false, false, true,
               false, false, false]
odom0_queue_size: 10
odom0_differential: false
odom0_relative: false

odom1: odometry/local
odom1_config: [false, false, false,
               false, false, false,
               true,  true,  false,
               false, false, true,
               false, false, false]
odom1_queue_size: 10
odom1_differential: true
odom1_relative: false
